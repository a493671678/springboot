<!DOCTYPE HTML>
<html  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head  th:include="adminheard"> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body class="style-2">
	<div class="container">
	<div class="row" style="padding-top: 40px; clear: both;"></div>
			<div class="row">
				<div class="col-md-4 col-md-offset-2">
					<!-- Start Sign In Form -->
					<form action="/signinC" class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
						<h2>Sign In</h2>
						<div class="form-group">
							<label for="uName" class="sr-only">Username</label>
							<input type="text" class="form-control" id="uName" name="uName" placeholder="Username" autocomplete="off"/>
						</div>
						<div class="form-group">
							<label for="uPwd" class="sr-only">Password</label>
							<input type="password" class="form-control" id="uPwd" name="uPwd" placeholder="Password" autocomplete="off"/>
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember"/> Remember Me</label>
						</div>
						<div class="form-group">
							<p>Not registered? <a href="/signupShow">Sign Up</a> | <a href="/forgotShow">Forgot Password?</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="Sign In" class="btn btn-primary"/>
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
		<div class="row" style="padding-top: 200px; clear: both;"></div>
		</div>
</body>
</html>
