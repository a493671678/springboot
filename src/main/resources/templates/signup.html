<head th:include="adminheard"> 
    <title>sign up</title> 
</head>
	<body class="style-2">

		<div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-2">
					<!-- Start Sign In Form -->
					<form action="/signupC" class="fh5co-form animate-box" data-animate-effect="fadeInLeft">
						<h2>Sign Up</h2>
						<div class="form-group">
							<div class="alert alert-success" role="alert">Your info has been saved.</div>
						</div>
						<div class="form-group">
							<label for="uName" class="sr-only">Name</label>
							<input type="text" class="form-control" id="uName" name="uName" placeholder="Name" autocomplete="off"/>
						</div>
						<div class="form-group">
							<label for="uEmail" class="sr-only">Email</label>
							<input type="email" class="form-control" id="uEmail" name="uEmail" placeholder="Email" autocomplete="off"/>
						</div>
						<div class="form-group">
							<label for="uPwd" class="sr-only">Password</label>
							<input type="password" class="form-control" id="uPwd" name="uPwd"  placeholder="Password" autocomplete="off"/>
						</div>
						<div class="form-group">
							<label for="uRpwd" class="sr-only">Re-type Password</label>
							<input type="password" class="form-control" id="uRpwd" name="uRpwd" placeholder="Re-type Password" autocomplete="off"/>
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember"/> Remember Me</label>
						</div>
						<div class="form-group">
							<p>Already registered? <a href="/signinShow">Sign In</a></p>
						</div>
						<div class="form-group">
							<input type="submit" value="Sign Up" class="btn btn-primary"/>
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
			</div>
		</div>
	</body>
</html>
